<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover"
  />
  <title>Spin to Win!</title>
  <style>
    :root{
      --reel-w: 120px;       /* width of a single reel */
      --reel-gap: 12px;
      --item-h: 58px;        /* row height; keep in sync with JS ITEM_H */
      --radius: 14px;
      --accent: #e91e63;
      --bg: #0f0f12;
      --card: #17181c;
      --text: #eef2ff;
      --muted:#a3a7b3;
      --good:#10b981;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 24px 16px;
      display: grid;
      place-items: start center;
      gap: 16px;
    }

    h1 { margin: 0 0 .5rem 0; text-align:center; }

    .machine-card {
      width: min(440px, 96vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }

    .top {
      display:flex; align-items:center; justify-content:center;
      gap:8px; margin-bottom: 12px;
    }
    .indicator {
      width: 0; height: 0;
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-bottom: 14px solid var(--accent);
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.6));
    }
    .muted { color: var(--muted); font-weight:600; font-size: .95rem; }

    .machine {
      display:flex; justify-content:center; gap: var(--reel-gap);
      padding: 12px;
      background: #0c0d11;
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 12px;
      position: relative;
    }

    .reel-window {
      width: var(--reel-w);
      height: var(--item-h);
      overflow: hidden;
      border-radius: 10px;
      background: #0a0b0f;
      border: 1px solid rgba(255,255,255,.06);
      position: relative;
    }
    .reel {
      will-change: transform;
      transform: translateY(0);
    }

    .cell {
      height: var(--item-h);
      display:grid; place-items:center;
      border-bottom: 1px solid rgba(255,255,255,.05);
      color: var(--text);
      font-weight: 800;
      letter-spacing:.2px;
      padding: 0 10px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      text-align: center;
    }
    .cell:last-child { border-bottom: 0; }

    .controls {
      display:flex; justify-content:center; gap:10px; margin-top:14px;
    }

    #spinBtn {
      padding: 12px 18px;
      border: 0; border-radius: 10px;
      background: var(--accent); color: #fff; font-weight: 900;
      cursor:pointer;
      box-shadow: 0 6px 16px rgba(233,30,99,.35);
    }
    #spinBtn[disabled] { opacity:.6; cursor:not-allowed; box-shadow:none; }

    #result {
      margin-top: 12px;
      text-align:center;
      font-weight: 900;
      color: var(--good);
      min-height: 1.6em;
    }

    @media (max-width: 380px){
      :root{ --reel-w: 104px; --item-h: 54px; }
      h1{ font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="machine-card">
    <h1>ðŸŽ° Slot to Win</h1>

    <div class="top">


    </div>

    <div id="machine" class="machine" aria-live="polite">
      <div class="reel-window"><div class="reel" id="reel-0"></div></div>
      <div class="reel-window"><div class="reel" id="reel-1"></div></div>
      <div class="reel-window"><div class="reel" id="reel-2"></div></div>
    </div>

    <div class="controls">
      <button id="spinBtn">Spin</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="wheel.js"></script>
</body>
</html>
