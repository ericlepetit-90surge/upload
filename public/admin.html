<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>90 Surge Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    #admin-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .admin-item {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px rgba(255,255,255,0.05);
    }

    .admin-item img,
    .admin-item video {
      width: 100%;
      height: auto;
      border-radius: 6px;
      max-height: 200px;
      object-fit: cover;
    }

    .admin-item p {
      font-size: 0.9em;
      margin: 8px 0;
      word-break: break-word;
    }

    .admin-item button {
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .admin-item button:hover {
      background: #c62828;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }

      .admin-item p {
        font-size: 0.8em;
      }

      .admin-item button {
        padding: 4px 10px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Admin Panel ‚Äì Manage Uploads</h1>

  <div style="margin-top: 2rem;">
    <h3>Upload Access Window</h3>
    <label>
      Start Time (UTC):
      <input type="datetime-local" id="startTime" />
    </label><br/><br/>
    <label>
      End Time (UTC):
      <input type="datetime-local" id="endTime" />
    </label><br/><br/>
    <button onclick="saveConfig(event)">üíæ Save Config</button>
  </div>

  <div id="admin-gallery">Loading uploads...</div>

  <script>
    async function loadConfig() {
      const res = await fetch('/api/config');
      const config = await res.json();

      if (config.startTime) {
        document.getElementById('startTime').value = config.startTime.slice(0, 16);
      }
      if (config.endTime) {
        document.getElementById('endTime').value = config.endTime.slice(0, 16);
      }
    }

    async function saveConfig(event) {
      event.preventDefault();

      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;

      const body = {
        startTime: new Date(startTime).toISOString(),
        endTime: new Date(endTime).toISOString(),
      };

      const res = await fetch('/api/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });

      if (res.ok) {
        alert('‚úÖ Config saved!');
      } else {
        alert('‚ùå Failed to save config');
      }
    }

    async function loadAdminGallery() {
      const gallery = document.getElementById('admin-gallery');
      gallery.innerHTML = 'Loading...';

      try {
        const res = await fetch('/api/list-drive-files');
        const files = await res.json();
        gallery.innerHTML = '';

        files.forEach(file => {
          const name = file.name || 'Anonymous';
          const container = document.createElement('div');
          container.className = 'admin-item';

          const media = file.type === 'image'
            ? `<img src="${file.fileUrl}" alt="${name}" />`
            : `<video src="${file.fileUrl}" controls muted></video>`;

          container.innerHTML = `
            ${media}
            <p>${name}</p>
            <button onclick="deleteFile('${file.driveFileId}', '${name}')">üóë Delete</button>
          `;

          gallery.appendChild(container);
        });

        if (files.length === 0) {
          gallery.innerHTML = '<p>No uploads found.</p>';
        }
      } catch (err) {
        console.error('‚ùå Failed to load admin gallery:', err);
        gallery.innerHTML = '<p style="color: red;">Failed to load uploads.</p>';
      }
    }

    async function deleteFile(fileId, name) {
      if (!fileId) return alert('Invalid file ID');

      const confirmDelete = confirm(`Are you sure you want to delete:\n\n${name}?`);
      if (!confirmDelete) return;

      const res = await fetch('/api/delete-file', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fileId })
      });

      const result = await res.json();
      if (res.ok) {
        alert('‚úÖ File deleted successfully');
        loadAdminGallery();
        localStorage.setItem('galleryRefresh', Date.now());
      } else {
        alert('‚ùå ' + (result.error || 'Failed to delete file.'));
      }
    }

    loadConfig();
    loadAdminGallery();
  </script>
</body>
</html>
