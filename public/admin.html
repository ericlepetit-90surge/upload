

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>90 Surge Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    #admin-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .admin-item {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px rgba(255,255,255,0.05);
    }

    .admin-item img,
    .admin-item video {
      width: 100%;
      height: auto;
      border-radius: 6px;
      max-height: 200px;
      object-fit: cover;
    }

    .admin-item p {
      font-size: 0.9em;
      margin: 8px 0;
      word-break: break-word;
    }

    .admin-item button {
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .admin-item button:hover {
      background: #c62828;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="datetime-local"] {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }

    button.save {
      background: #2196f3;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Admin Panel ‚Äì Manage Uploads</h1>

  <form onsubmit="saveConfig(event)">
    <label for="showName">Show Name:</label>
    <input type="text" id="showName" placeholder="Enter show name..." />

    <label for="startTime">Start Time (UTC):</label>
    <input type="datetime-local" id="startTime" />

    <label for="endTime">End Time (UTC):</label>
    <input type="datetime-local" id="endTime" />

    <button type="submit" class="save">üíæ Save Config</button>
  </form>

  <div id="admin-gallery">Loading uploads...</div>

  <script>
    async function loadConfig() {
      try {
        const res = await fetch('/api/config');
        const config = await res.json();

        document.getElementById('showName').value = config.showName || '';
        if (config.startTime) {
          document.getElementById('startTime').value = config.startTime.slice(0, 16);
        }
        if (config.endTime) {
          document.getElementById('endTime').value = config.endTime.slice(0, 16);
        }
      } catch (err) {
        alert('‚ùå Failed to load config: ' + err.message);
      }
    }

    async function saveConfig(event) {
      event.preventDefault();
      try {
        const showName = document.getElementById('showName').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        const body = {
          showName,
          startTime: new Date(startTime).toISOString(),
          endTime: new Date(endTime).toISOString(),
        };

        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        if (!res.ok) throw new Error('Failed to save config');
        alert('‚úÖ Config saved!');
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }

    async function loadAdminGallery() {
      const gallery = document.getElementById('admin-gallery');
      gallery.innerHTML = 'Loading...';

      try {
        const res = await fetch('/api/list-drive-files');
        const files = await res.json();
        gallery.innerHTML = '';

        files.forEach(file => {
          const container = document.createElement('div');
          container.className = 'admin-item';

          const media = file.type === 'image'
            ? `<img src="${file.fileUrl}" alt="${file.name}" />`
            : `<video src="${file.fileUrl}" controls></video>`;

          container.innerHTML = `
            ${media}
            <p>\${file.name}</p>
            <button onclick="deleteFile('\${file.fileUrl}', '\${file.name}')">üóë Delete</button>
          `;

          gallery.appendChild(container);
        });

        if (files.length === 0) {
          gallery.innerHTML = '<p>No uploads found.</p>';
        }
      } catch (err) {
        console.error('‚ùå Failed to load admin gallery:', err);
        gallery.innerHTML = '<p style="color: red;">Failed to load uploads.</p>';
      }
    }

    async function deleteFile(fileUrl, name) {
      const fileId = new URLSearchParams(fileUrl.split('?')[1]).get('id');
      if (!fileId) return alert('Invalid file ID');

      const confirmDelete = confirm( `Are you sure you want to delete:\n\n\${name}?`);
      if (!confirmDelete) return;

      const res = await fetch('/api/delete-file', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fileId })
      });

      const result = await res.json();
      if (res.ok) {
        alert('‚úÖ File deleted successfully');
        loadAdminGallery();
        localStorage.setItem('galleryRefresh', Date.now());
      } else {
        alert('‚ùå ' + (result.error || 'Failed to delete file.'));
      }
    }

    loadConfig();
    loadAdminGallery();
  </script>
</body>
</html>
